<h1>Anim</h1>



<p><tt class="docutils literal"><span class="pre">Anim()</span></tt></p>
<p>This is the base class for anims.  It shouldn't be instanced directly.</p>
<p>Performing arithmetic operations on an anim will result in a new anim that
will allways be up to date.</p>
